<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-9 col-lg-7 mx-auto">
      <form>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="firstName">First Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="lastName">Last Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="birthDate">Birth Date</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" id="birthDate" placeholder="Enter your birth date">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="address">Address</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="address" placeholder="Enter your address">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="mobile">Mobile</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="mobile" aria-describedby="mobileHelp" placeholder="Enter mobile number">
            <small id="mobileHelp" class="form-text text-muted">We'll never share your mobile number with anyone else.</small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="email">Email</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email address">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="username">Username</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="password1">Last Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="password1" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="password2">Confirm password</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="password2" placeholder="Confirm password">
          </div>
        </div>

            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
